<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: bisque">
          <h1>Coffee</h1>
          <p>Delicious Coffee</p>
        </div>
        <div style="background-color: rgb(204, 226, 204)">
          <h1>Crescent</h1>
          <p>Beautiful moon</p>
        </div>
        <div style="background-color: rgb(222, 126, 126)">
          <h1>Fruits</h1>
          <p>Berries and Grapes</p>
        </div>
        <div style="background-color: grey">
          <h1>Nature</h1>
          <p>Birds and Clouds</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(images/pexels-mathias-reding-12069498.jpg);
          "
        ></div>
        <div
          style="background-image: url(images/pexels-lina-kivaka-12310319.jpg)"
        ></div>

        <div
          style="
            background-image: url(images/pexels-eugene-golovesov-12189610.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(images/pexels-chevanon-photography-312418.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
